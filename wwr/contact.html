<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="A contact page for a rafting website">
    <meta name="author" content="Garrett Cowley">
    <title>Garrett Cowley | WDD 130 | Contact for White Water Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <img src="../wwr/images/logo.jpeg" alt="Logo" height="100" width="100">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <main>
            <section>
                <h2>Company Information</h2>
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <p>123 W Main St, Dallas, TX 75201</p>
                        <p>Phone: (123) 456-7890</p>
                        <p>Email: info@company.com</p>
                    </div>
                    <div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d209.6625232311801!2d-96.82489403399579!3d32.776336854049475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864e996618d89259%3A0xcea299bb2756eb34!2s123%20W%20Main%20St%2C%20Dallas%2C%20TX%2075208!5e0!3m2!1sen!2sus!4v1720813603959!5m2!1sen!2sus"
                            width="200" height="175" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>
            <section>
                <h2>Meet the Team</h2>
                <div style="display: flex; justify-content: center;">
                    <figure>
                        <img src="../wwr/images/ceo.png" alt="Team member 1" height="100" width="100">
                        <figcaption>CEO</figcaption>
                    </figure>
                    <figure>
                        <img src="../wwr/images/cfo.jpg" alt="Team member 2" height="100" width="100">
                        <figcaption>CFO</figcaption>
                    </figure>
                    <figure>
                        <img src="../wwr/images/coo.jpg" alt="Team member 3" height="100" width="100">
                        <figcaption>COO</figcaption>
                    </figure>
                </div>
            </section>
            <section>
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <input type="radio" id="general" name="inquiry" value="general">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="inquiry" value="reservation">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="inquiry" value="suggestion">
                    <label for="suggestion">Website Suggestion</label><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message"></textarea><br>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </main>
    <footer>
        <p>©️2024 | White Water Rafting | Garrett Cowley</p>
        <nav>
            <a href="https://facebook.com">
                <img src="../wwr/images/facebook.jpeg" alt="Facebook" width="25" height="25">
            </a>
            <a href="https://twitter.com">
                <img src="../wwr/images/x.jpeg" alt="Twitter" width="25" height="25">
            </a>
            <a href="https://instagram.com">
                <img src="../wwr/images/instagram.jpeg" alt="Instagram" width="25" height="25">
            </a>
        </nav>
    </footer>
</body>

</html>
